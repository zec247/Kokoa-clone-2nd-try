<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
<!--Status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Wi-fi</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>8:45</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<!--screen header Line-->
    <header class="screen-header">
       <h1 class="screen-header__title">More</h1> 
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
       </div>
    </header>

<!--find icons-->
    <main class="main-screen more-screen">
<!--user-component-->
        <div class="user-components">
            <div class="user-components__column">
                <img class="user-components__photo user-component__photo--xl" src="img/profile.jpg" />
                <div class="user-components__text">
                    <h4 class="user-components__title">Roan Lee</h4>
                    <h6 class="user-components__subtitle">+82-10-1231-3213<span>!</span></h6>
                </div>
            </div>
            <div class="user-components__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
<!--icon-row-->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-minus"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticon</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Theme</span>
            </div>
        </div>
<!--icon-row__secondline-->
        <div class="icon-row__secondline">
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <!--spacer-->
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>
<!--more-suggestion-->
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img">
                        <img src="img/kakaostory.jpg" />
                        <span class="more-suggestions__icon--text">Kokoa Story</span>
                    </div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img">
                        <img src="https://nomadcoders.co/m.svg" />
                        <span class="more-suggestions__icon--text">Nomadcoder</span>
                    </div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img">
                        <img src="https://trek.scene7.com/is/image/TrekBicycleProducts/trekmarquee?$responsive-pjpg$&cache=on,on&wid=480&hei=360&fit=crop,1" />
                        <span class="more-suggestions__icon--text">TrekBicycle</span>
                    </div>
                </div>
                <!--spacer-->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon--img">
                    </div>
                </div>

            </div>
        </div>
    </main>
<!--navigation bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
<!--icon code pack-->
    <script src="https://kit.fontawesome.com/67406fbe13.js" crossorigin="anonymous"></script>
</body>
</html>
