<!DOCTYPE html>

<body>
<!--Status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Wi-fi</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>8:45</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<!--screen header Line-->
    <header class="screen-header">
       <h1 class="screen-header__title">Find</h1> 
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
             <span><i class="fas fa-cog fa-lg"></i></span>

            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-check-circle"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
<!--Recommented Friends-->
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
<!--open chat-->

            <div class="open-chat__header">
                <h5 class="open-chat__title">Open Chat</h5>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>

               <h5 class="open-post__title">#TREK</h5>
               <h6 class="open-post__hashtags">#trek#road#emonda</h6>
               <div class=open-post__members>
                   <img src="file:///C:/Users/zec24/Desktop/kokoa-clone-2nd-try/Kokoa-clone-2nd-try/img/profile.jpg"/>

                   <div class="divider"></div>

               </div>
           </div>
           <div class="open-post__column">
            <div class="open-post__photo">
                <img class="open-post__profile" src="https://trek.scene7.com/is/image/TrekBicycleProducts/MadoneSLR9eTapD_21_33355_A_Portrait?$responsive-pjpg$&cache=on,on&wid=1024&hei=768">

                    <i class="fas fa-heart fa-xs"></i>
                   <span>326</span>

            </div>
           </div>
        </div>


    </main>
