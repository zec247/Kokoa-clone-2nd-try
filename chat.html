<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body id="chat-screen">
<!--Status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Wi-fi</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>8:45</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<!--altscreen header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>   
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Roan Lee</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Febuary 8, 2021
        </div>
<!--message box-->
        <div class="message-row">
            <img src="img/profile.jpg">
            <div class="message-row__content">
                <span class="message__author">Roan Lee</span>
                <div class="message__info">
                    <span class="message__bubble">Hello!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
            <!--teller-->
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>




</main>
<!--type window-->
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big!!</span>
    </div>
<!--icon code pack-->
    <script src="https://kit.fontawesome.com/67406fbe13.js" crossorigin="anonymous"></script>
</body>
</html>
