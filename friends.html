<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <!--Status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Wi-fi</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>8:45</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!--screen header Line-->
    <header class="screen-header">
       <h1 class="screen-header__title">Friends</h1> 
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>
       </div>
    </header>
<!--names display-->
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-circle-right fa-sm"></i>
    </a>
<!--user component-->
    <main class="friends-screen">
<!--profile-->
        <div class="user-components">
            <div class="user-components__column">
                <img class="user-components__photo user-component__photo--xl" src="img/profile.jpg" />
                <div class="user-components__text">
                    <h4 class="user-components__title">Roan Lee</h4>
                    <!--<h6 class="user-components__subtitle">sample</h6>-->
                </div>
            </div>
            <div class="user-components__column"></div>
    
        </div>
        <!--channel-->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-circle-up fa-sm"></i>
            </div>
            <div class="user-components">
                <div class="user-components__column">
                    <img class="user-components__photo user-component__photo--sm" src="img/profile.jpg" />
                    <div class="user-components__text">
                        <h4 class="user-components__title user-components__title--not-bold">Channel</h4>
                    </div>
                </div>

                <div class="user-components__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-circle-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--navigation bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__elli--notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big!!</span>
    </div>

    <!--icon code pack-->
    <script src="https://kit.fontawesome.com/67406fbe13.js" crossorigin="anonymous">
    </script>
</body>
</html>
